<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <script>
         var A=parseInt(prompt('enter the first number:'));
         var B=parseInt(prompt('enter the second number:'));
         sum=A+B
         document.write('Sum of two numbers is:',sum);
         sub=A-B
         document.write('<br> Difference of two numbers:',sub);
         multi=A*B
         document.write('<br> Product of two numbers is:',multi);
         divis=A/B
         document.write('<br> Quioent of two numbers is:',divis);
         modulos=A%B
         document.write('<br> Modulos of two numbers is:',modulos);
    </script>
</body>
</html>
