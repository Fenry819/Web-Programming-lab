<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosorNeg</title>
</head>
<body>
    <script>
        var A=parseInt(prompt('Enter the number:'));
        if(A>0)
         document.write(A +'is a positive number');
        else
         document.write(A + 'is a negative number');
    </script>
</body>
</html>
